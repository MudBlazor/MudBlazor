trigger:
- none

stages:
- stage: GoLive
  jobs:
  - job: GoLive
    displayName: move mudblazor.com to production slot
    steps:
    - task: AzureAppServiceManage@0
      inputs:
        azureSubscription: 'Azure-MudBlazor'
        WebAppName: 'MudBlazor'
        ResourceGroupName: 'MudBlazor'
        SourceSlot: staging